version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - dotenv-linter@3.3.0
    - oxipng@9.0.0
    - actionlint@1.6.26
    - hadolint@2.12.0
    - terrascan@1.18.9
    - checkov@3.1.40
    - yamllint@1.33.0
    - clippy@1.65.0
    - git-diff-check
    - markdownlint@0.38.0
    - osv-scanner@1.5.0
    - prettier@3.1.1
    - rustfmt@1.65.0
    - svgo@3.1.0
    - taplo@0.8.1
    - trivy@0.48.1
    - trufflehog@3.63.5
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
