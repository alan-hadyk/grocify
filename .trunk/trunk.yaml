version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.359
    - yamllint@1.32.0
    - clippy@1.65.0
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.1
    - rustfmt@1.65.0
    - svgo@3.0.2
    - taplo@0.8.1
    - trivy@0.44.0
    - trufflehog@3.46.3
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
