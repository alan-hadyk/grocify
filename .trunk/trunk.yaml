version: 0.1
cli:
  version: 1.14.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - terrascan@1.18.3
    - checkov@2.4.4
    - yamllint@1.32.0
    - clippy@1.65.0
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.2
    - rustfmt@1.65.0
    - svgo@3.0.2
    - taplo@0.8.1
    - trivy@0.44.1
    - trufflehog@3.48.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
